<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連連看</title>
  <meta name="description" content="因為待業期間開始看了NBA而誕生的連連看 ◔.̮◔✧">
  <link rel="stylesheet" href="css/style.css?220722">
</head>

<body>

  <div class="saw">
    <h1 class="show"> Do you wanna<br class="br-mobile"> play a game?</h1>
    <div class="circle show">
      <div class="men show">
        <div class="head shake">
          <div class="foreheadTop"></div>
          <div class="forehead"></div>
          <div class="eyeBrowLeft"></div>
          <div class="eyeBrowRight"></div>
          <div class="eyeLeft"></div>
          <div class="eyeRight"></div>
          <div class="eyeTempleLeft"></div>
          <div class="eyeTempleRight"></div>
          <div class="nose"></div>
          <div class="mouthTop"></div>
          <div class="mouth open"></div>
          <div class="cheekLeft"></div>
          <div class="cheekRight"></div>
          <div class="jaw"></div>
          <div class="jawLeft"></div>
          <div class="jawRight"></div>
          <div class="hairTop"></div>
          <div class="hairLeft"></div>
          <div class="hairRight"></div>
        </div>
        <div class="clothes">
          <div class="collar"></div>
          <div class="collarLeft"></div>
          <div class="collarRight"></div>
          <div class="cloth"></div>
          <div class="clothInner"></div>
        </div>
      </div>
    </div>
    <div class="btnGroup show">
      <div class="btn btn-yes">Yes</div>
      <div class="btn btn-no">No</div>
    </div>
  </div>

  <div class="match">
    <div class="text">還沒連完(´･_･`)!!!</div>
    <div class="container">
      <div class="playerList"></div>
      <div class="playerBtnList"></div>
    </div>
    <div class="btn-group easy">
      <div class="btn btn-finish">Finish</div>
      <div class="btn btn-back">Back</div>
      <div class="btn btn-restart">Restart</div>
      <div class="btn btn-easy">Play Easy</div>
      <div class="btn btn-hard">Play Hard</div>
    </div>
  </div>

  <audio id="bgMusic">
    <source src="assets/no.m4a" type="audio/mp3">
  </audio>
  <script src="js/script.js?2207222"></script>
</body>

</html>
